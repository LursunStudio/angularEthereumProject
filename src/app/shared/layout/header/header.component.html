<header class="main-header">
  <!-- Logo -->
  <a [routerLink]="'/'" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini">
      <b>小</b>logo</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">
      <b>大</b>logo</span>
  </a>
  <nav class="navbar navbar-static-top">
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            <div *ngIf="!loginCheck()">
              <div class="fa fa-sign-in"></div>
              <span class="hidden-xs">登入</span>
            </div>
            <span class="hidden-xs" *ngIf="loginCheck()">{{ accountService.name }}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header" *ngIf="loginCheck()">
              <img src="assets/大頭貼.jpg" class="img-circle" alt="User Image">
              <p>
                {{ accountService.name }}
                <small>{{ accountService.address }}</small>
              </p>
            </li>
            <li class="user-header" *ngIf="!loginCheck()">
              <form class="form-horizontal text-left" id="loginform" [formGroup]="loginform" (ngSubmit)="onSubmit(loginform)">
                <div class="form-group">
                  <label for="loginAccount" class="col-sm-3 control-label">Account</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" placeholder="Email" formControlName="accountID">
                  </div>
                </div>
                <div class="form-group">
                  <label for="loginPassword" class="col-sm-3 control-label">Password</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Password" formControlName="password" (input)="check($event)">
                  </div>
                </div>
              </form>
            </li>
            <!-- Menu Body -->
            <li class="user-body" *ngIf="loginCheck()">
              <div class="row">
                <div class="col-md-12">剩餘點數：{{ accountService.balance }}</div>
              </div>
              <!-- /.row -->
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <button [routerLink]="'/profile'" class="btn btn-default" *ngIf="loginCheck()">個人資訊</button>
                <button (click)="signup()" class="btn btn-default" *ngIf="!loginCheck()">註冊</button>
              </div>
              <div class="pull-right">
                <button type="submit" class="btn btn-info" *ngIf="loginCheck()" (click)="logout()">登出</button>
                <button type="submit" class="btn btn-info" *ngIf="!loginCheck()" form="loginform">登入</button>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
