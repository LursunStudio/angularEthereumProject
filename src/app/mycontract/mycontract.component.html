<section class="content-header">
  我的合約
</section>
<section class="content">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="box box-info">
        <div class="box-header with-border">建立合約</div>
        <div class="box-body" style="color:#999">你即將建立合約</div>
        <div class="box-footer">
          <div class="pull-right">
            <button href="#" class="btn btn-default" (click)="createContract()">
              <div class="fa fa-plus"></div> 建立合約
            </button>
          </div>
        </div>
      </div>
    </div>

    <ng-container *ngFor="let address of contractService.contractsAddress">
      <ng-container *ngIf="contractsAddress && contractsAddress.indexOf(address) > -1">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <div class="box box-info">
            <div class="box-header with-border">創建人：{{ contractService.contractsList[address].accountID }}</div>
            <div class="box-body">{{ contractService.contractsList[address].description }}</div>
            <div class="box-footer">
              <div class="pull-right">
                <button *ngIf="contractService.contractsList[address].accountID !== accountService.accountID" href="#" class="btn btn-default"
                  (click)="join(address)">參與</button>
                <button *ngIf="contractService.contractsList[address].accountID === accountService.accountID" href="#" class="btn btn-default"
                  (click)="settleOrRecord(address)">結算或紀錄</button>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>

  </div>
</section>
