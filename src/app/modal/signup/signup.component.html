<div class="modal-dialog  modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="closeModal()" aria-hidden="true">
        &times;
      </button>
      <h4 class="modal-title">
        註冊
      </h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal text-left" id="signupform" [formGroup]="signupform">
        <div class="form-group">
          <label for="signupAccount" class="col-sm-3 control-label">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="signupAccount" placeholder="Name" formControlName="name">
          </div>
        </div>
        <div class="form-group">
          <label for="signupAccount" class="col-sm-3 control-label">Account</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="signupAccount" placeholder="Email" formControlName="accountID">
          </div>
        </div>
        <div class="form-group">
          <label for="signupPassword" class="col-sm-3 control-label">Password</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="signupPassword" placeholder="Password" formControlName="password" (input)="checkEq(signupform ,$event)">
          </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': checkbool, 'has-success': !checkbool}">
          <label for="signupCheckPasswd" class="col-sm-3 control-label">
            <label class="control-label">
              <div class="fa fa-check" *ngIf='!checkbool'></div>
              <div class="fa fa-times-circle-o" *ngIf='checkbool'></div>
            </label>
            Dobule Check
          </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="signupCheckPasswd" placeholder="Dobule Check" formControlName="checkpasswd" (input)="checkEq(signupform ,$event)">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <div class="pull-left">
        <button type="button" class="btn btn-default" (click)="closeModal()">關閉
        </button>
      </div>
      <div class="pull-right">
        <button class="btn btn-info" id="signupBtn" (click)="onSubmit(signupform)">註冊</button>
      </div>
    </div>
  </div>
</div>
<!-- /.modal-content -->
