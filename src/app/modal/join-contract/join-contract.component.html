<div class="modal-dialog  modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="closeModal()" aria-hidden="true">
        &times;
      </button>
      <h4 class="modal-title">
        參與{{ data.accountID }}的合約
      </h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal text-left" id="joinContractForm" [formGroup]="joinContractForm" (ngSubmit)="onSubmit(joinContractForm)" >
        <div class="row">
          <div class="form-group col-md-6 col-xs-12">
            <label for="targetWeight" class="col-sm-4">目標體重</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="targetWeight" placeholder="目標體重" value="{{ data.targetWeight }}" disabled>
            </div>
          </div>
          <div class="form-group col-md-6 col-xs-12">
            <label for="lastWeight" class="col-sm-4">目前體重</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="lastWeight" placeholder="目前體重" value="{{ data.lastWeight }}" disabled>
            </div>
          </div>
          <div class="form-group col-md-6 col-xs-12">
            <label for="margin" class="col-sm-4">保證金</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="margin" placeholder="保證金" value="{{ data.margin }}" disabled>
            </div>
          </div>
          <div class="form-group col-md-6 col-xs-12">
            <label for="expiryDate" required="required" class="col-sm-4">到期日</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="expiryDate" placeholder="到期日" value="{{ data.expiryDate }}" disabled>
            </div>
          </div>
          <div class="form-group col-md-12">
            <label for="description" class="col-md-12">說明</label>
            <div class="col-md-offset-1">
              <textarea class="form-control col-md-12" id="description" rows="3" placeholder="說明 ...（限150個字)" disabled>{{ data.description }}</textarea>
            </div>
          </div>
          <hr />
          <div class="form-group col-md-6 col-xs-12">
            <label for="total" class="col-md-4">目前累計</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="total" placeholder="累計總額" value="{{ data.total }}" disabled>
            </div>
          </div>
          <div class=" col-md-offset-2 col-md-6 col-xs-offset-2 col-xs-10 form-group">
            <div class="radio">
              <div class="col-md-6 col-xs-6">
                <label>
                  <input name="position" type="radio" formControlName="position" value="support" (click)="changePosition( $event.target.value )">支持
                </label>
              </div>
              <div class="col-md-6 col-xs-6">
                <label>
                  <input name="position" type="radio" formControlName="position" value="oppose" (click)="changePosition( $event.target.value )">反對
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6 col-xs-12">
            <label for="ether" class="col-md-4">{{ position }}</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="ether" placeholder="How Ether" formControlName="howEther">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <div class="pull-left">
        <button type="button" class="btn btn-default" (click)="closeModal()">關閉
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" form="joinContractForm" id="joinContractBtn" class="btn btn-info">參與</button>
      </div>
    </div>
  </div>
</div>
<!-- /.modal-content -->
