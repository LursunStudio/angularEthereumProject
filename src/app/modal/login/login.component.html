<div class="modal-dialog  modal-sm">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="closeModal()" aria-hidden="true">
        &times;
      </button>
      <h4 class="modal-title">
        登入
      </h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal text-left" id="loginform" [formGroup]="loginform">
        <div class="form-group">
          <label for="loginAccount" class="col-sm-3 control-label">Account</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" placeholder="Email" formControlName="accountID">
          </div>
        </div>
        <div class="form-group">
          <label for="loginPassword" class="col-sm-3 control-label">Password</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="Password" formControlName="password" (input)="check($event)">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <div class="pull-left">
        <button class="btn btn-default" (click)="signup()">註冊</button>
      </div>
      <div class="pull-right">
        <button class="btn btn-info" (click)="onSubmit(loginform)">登入</button>
      </div>
    </div>
  </div>
</div>
<!-- /.modal-content -->
