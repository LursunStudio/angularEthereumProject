<div class="modal-dialog  modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="closeModal()" aria-hidden="true">
        &times;
      </button>
      <h4 class="modal-title">
        建立合約
      </h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal text-left" id="createContractForm" [formGroup]="createContractForm" (ngSubmit)="onSubmit(createContractForm)">
        <div class="row">
          <div class="form-group col-md-6 col-xs-12">
            <label for="targetWeight" class="col-sm-4">目標體重</label>
            <div class="col-sm-8">
              <input type="number" required="required" class="form-control" id="targetWeight" formControlName="targetWeight" placeholder="目標體重" (input)="positiveCheck($event)">
            </div>
          </div>
          <div class="form-group col-md-6 col-xs-12">
            <label for="lastWeight" class="col-sm-4">目前體重</label>
            <div class="col-sm-8">
              <input type="number" required="required" class="form-control" id="lastWeight" formControlName="lastWeight" placeholder="目前體重" (input)="positiveCheck($event)">
            </div>
          </div>
          <div class="form-group col-md-6 col-xs-12">
            <label for="margin" class="col-sm-4">保證金</label>
            <div class="col-sm-8">
              <input type="number" required="required" class="form-control" id="margin" formControlName="margin" placeholder="保證金" (input)="positiveCheck($event)">
            </div>
          </div>
          <div class="form-group col-md-6 col-xs-12">
            <label for="expiryDate" required="required" class="col-sm-4">到期日</label>
            <p-calendar name='expiryDate' id='expiryDate' [minDate]="minDate" [maxDate]="maxDate" formControlName="expiryDate" placeholder="到期日" [showIcon]="true"></p-calendar>
          </div>
          <div class="form-group col-md-12">
            <label for="description" class="col-md-12">說明</label>
            <div class="col-md-offset-1">
              <textarea class="form-control col-md-12" id="description" formControlName="description" rows="3" placeholder="說明 ...（限150個字)"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <div class="pull-left">
        <button type="button" class="btn btn-default" (click)="closeModal()">關閉
        </button>
      </div>
      <div class="pull-right">
        <button type="submit" form="createContractForm" id="createContractBtn" class="btn btn-info">建立合約</button>
      </div>
    </div>
  </div>
</div>
<!-- /.modal-content -->
